<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Memo</title>
</head>
<body>
        <ul class="list-group">
            <li class="list-group-item" align="center">
                <form action = "{% url 'createMemo' %}">
                <div class="input-group mb-3">
                    <input name = "text" type="text" class="form-control" placeholder="Memo" aria-label="memo" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button type = "submit" class="btn btn-outline-secondary" type="button" id="button-addon2">입력</button>
                    </div>
                  </div>
                </form>
            </li>
            <li class="list-group-item">
                    {% for memo in memos %}
                    <div class="media" style="border:1px solid black; margin: 3px;">
                        <div class="media-body">
                          <h8 class="mt-0">memo<hr/></h8>
                          <h5>{{memo.content}}</h5>
                        </div>
                    </div>
                    {% endfor %}
            </li>
        </ul>
</body>
</html>
